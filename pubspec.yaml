name: quantum
description: A flutter plugin for dream project.
version: 0.0.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.11.0"

flutter:
  plugin:
    platforms:
      android:
        package: xyz.huable.quantum
        pluginClass: QuantumPlugin
        ffiPlugin: true
      ios:
        pluginClass: QuantumPlugin
        ffiPlugin: true
      macos:
        pluginClass: QuantumPlugin
        ffiPlugin: true
      windows:
        pluginClass: QuantumPluginCApi
        ffiPlugin: true
      linux:
        pluginClass: QuantumPlugin
        ffiPlugin: true
      web:
        pluginClass: QuantumWeb
        fileName: quantum_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  ffi: ^2.1.4
  path_provider: ^2.1.5
  path: ^1.9.0
  logger: ^2.5.0
  crypto: ^3.0.6
  json_annotation: ^4.9.0
  mime: ^2.0.0
  uuid: ^4.5.1
  sqflite: ^2.4.2
  win32: ^5.11.0

dev_dependencies:
  ffigen: ^17.0.0
  build_runner: ^2.4.15
  flutter_lints:
  pigeon: ^24.2.1
  json_serializable: ^6.9.4
  flutter_test:
    sdk: flutter
  msix: ^3.16.8

ffigen:
  output: 'lib/generated_bindings.dart'
  headers:
    entry-points:
      - 'src/quantum/quantum.h'
  compiler-opts:
    - '-Isrc'